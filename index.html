<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="hero" src="illustration-hero.svg" alt="">
        <div class="text">
            <p>Order Summary</p>
            <p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="subscription">
            <div class="subscription-details">
                <img src="icon-music.svg" alt="">
                <div class="details">
                    <span class="plan">Annual Plan</span>
                    <span class="price">$59.99/year</span>
                </div>
                <a href="#" class="change-plan">Change</a>
            </div>
        </div>

        <div class="link">
            <a href="#">Proceed to payment</a>
            <a href="#">Cancel order</a>
        </div>
    </main>
    
</body>
</html>
